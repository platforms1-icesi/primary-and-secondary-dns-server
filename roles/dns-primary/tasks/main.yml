---
- name: Instalar BIND9
  apt:
    name:
      - bind9
      - bind9utils
      - bind9-doc
    state: present
    update_cache: yes

- name: Configurar IPv6 est치tica en Netplan
  template:
    src: netplan.yaml.j2
    dest: /etc/netplan/50-vagrant.yaml
    owner: root
    group: root
    mode: '0644'

- name: Aplicar configuraci칩n de red
  command: netplan apply
  changed_when: false

- name: Crear directorio de zonas
  file:
    path: /etc/bind/zones
    state: directory
    owner: bind
    group: bind
    mode: '0755'

- name: Copiar clave TSIG
  template:
    src: ../../templates/tsig.key.j2
    dest: /etc/bind/tsig.key
    owner: bind
    group: bind
    mode: '0640'

- name: Configurar named.conf.options
  template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
    owner: bind
    group: bind
    mode: '0644'
  notify: restart bind9

- name: Configurar named.conf.local
  template:
    src: named.conf.local.j2
    dest: /etc/bind/named.conf.local
    owner: bind
    group: bind
    mode: '0644'
  notify: restart bind9

- name: Crear zona plataformas.local
  template:
    src: db.plataformas.local.j2
    dest: /etc/bind/zones/db.plataformas.local
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv4 192.168.10.0/24
  template:
    src: db.192.168.10.j2
    dest: /etc/bind/zones/db.192.168.10
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv4 192.168.20.0/24
  template:
    src: db.192.168.20.j2
    dest: /etc/bind/zones/db.192.168.20
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv6 2001:DB8:10::/64
  template:
    src: db.2001.db8.0010.ip6.arpa.j2
    dest: /etc/bind/zones/db.2001.db8.0010.ip6.arpa
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv6 2001:DB8:20::/64
  template:
    src: db.2001.db8.0020.ip6.arpa.j2
    dest: /etc/bind/zones/db.2001.db8.0020.ip6.arpa
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv6 DNS64 2001:DB8:64::/96
  template:
    src: db.2001.db8.0064.ip6.arpa.j2
    dest: /etc/bind/zones/db.2001.db8.0064.ip6.arpa
    owner: bind
    group: bind
    mode: '0644'

- name: Verificar sintaxis de zona plataformas.local
  command: named-checkzone plataformas.local /etc/bind/zones/db.plataformas.local
  register: zone_check
  changed_when: false

- name: Verificar sintaxis de zona inversa 192.168.10.0/24
  command: named-checkzone 10.168.192.in-addr.arpa /etc/bind/zones/db.192.168.10
  register: zone_check_10
  changed_when: false

- name: Verificar sintaxis de zona inversa 192.168.20.0/24
  command: named-checkzone 20.168.192.in-addr.arpa /etc/bind/zones/db.192.168.20
  register: zone_check_20
  changed_when: false

- name: Verificar sintaxis de zona inversa IPv6 2001:DB8:10::/64
  command: named-checkzone 0.0.0.0.0.1.0.0.8.b.d.0.1.0.0.2.ip6.arpa /etc/bind/zones/db.2001.db8.0010.ip6.arpa
  register: zone_check_ipv6_10
  changed_when: false

- name: Verificar sintaxis de zona inversa IPv6 2001:DB8:20::/64
  command: named-checkzone 0.0.0.0.0.2.0.0.8.b.d.0.1.0.0.2.ip6.arpa /etc/bind/zones/db.2001.db8.0020.ip6.arpa
  register: zone_check_ipv6_20
  changed_when: false

- name: Verificar sintaxis de zona inversa IPv6 DNS64
  command: named-checkzone 0.0.0.0.4.6.0.0.8.b.d.0.1.0.0.2.ip6.arpa /etc/bind/zones/db.2001.db8.0064.ip6.arpa
  register: zone_check_ipv6_64
  changed_when: false

- name: Ajustar permisos finales
  file:
    path: /etc/bind/zones
    owner: bind
    group: bind
    recurse: yes

- name: Permitir tr치fico DNS (UDP)
  ufw:
    rule: allow
    port: '53'
    proto: udp
    comment: 'Allow DNS queries'

- name: Permitir tr치fico DNS (TCP)
  ufw:
    rule: allow
    port: '53'
    proto: tcp
    comment: 'Allow DNS queries'

- name: Iniciar y habilitar BIND9
  systemd:
    name: bind9
    state: started
    enabled: yes

- name: Recargar BIND9
  systemd:
    name: bind9
    state: reloaded
