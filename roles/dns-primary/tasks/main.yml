---
- name: Instalar BIND9
  apt:
    name:
      - bind9
      - bind9utils
      - bind9-doc
    state: present
    update_cache: yes

- name: Configurar IPv6 est치tica en Netplan
  template:
    src: netplan.yaml.j2
    dest: /etc/netplan/50-vagrant.yaml
    owner: root
    group: root
    mode: '0644'

- name: Aplicar configuraci칩n de red
  command: netplan apply
  changed_when: false

- name: Crear directorio de zonas
  file:
    path: /etc/bind/zones
    state: directory
    owner: bind
    group: bind
    mode: '0755'

- name: Copiar clave TSIG
  template:
    src: ../../templates/tsig.key.j2
    dest: /etc/bind/tsig.key
    owner: bind
    group: bind
    mode: '0640'

- name: Configurar named.conf.options
  template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
    owner: bind
    group: bind
    mode: '0644'
  notify: restart bind9

- name: Configurar named.conf.local
  template:
    src: named.conf.local.j2
    dest: /etc/bind/named.conf.local
    owner: bind
    group: bind
    mode: '0644'
  notify: restart bind9

- name: Crear zona plataformas.local
  template:
    src: db.plataformas.local.j2
    dest: /etc/bind/zones/db.plataformas.local
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv4 192.168.10.0/24
  template:
    src: db.192.168.10.j2
    dest: /etc/bind/zones/db.192.168.10
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv4 192.168.20.0/24
  template:
    src: db.192.168.20.j2
    dest: /etc/bind/zones/db.192.168.20
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv6 2001:DB8:10::/64
  template:
    src: db.2001.db8.0010.ip6.arpa.j2
    dest: /etc/bind/zones/db.2001.db8.0010.ip6.arpa
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv6 2001:DB8:20::/64
  template:
    src: db.2001.db8.0020.ip6.arpa.j2
    dest: /etc/bind/zones/db.2001.db8.0020.ip6.arpa
    owner: bind
    group: bind
    mode: '0644'

- name: Crear zona inversa IPv6 DNS64 2001:DB8:64::/96
  template:
    src: db.2001.db8.0064.ip6.arpa.j2
    dest: /etc/bind/zones/db.2001.db8.0064.ip6.arpa
    owner: bind
    group: bind
    mode: '0644'

- name: Verificar sintaxis de zona plataformas.local
  command: named-checkzone plataformas.local /etc/bind/zones/db.plataformas.local
  register: zone_check
  changed_when: false

- name: Verificar sintaxis de zona inversa 192.168.10.0/24
  command: named-checkzone 10.168.192.in-addr.arpa /etc/bind/zones/db.192.168.10
  register: zone_check_10
  changed_when: false

- name: Verificar sintaxis de zona inversa 192.168.20.0/24
  command: named-checkzone 20.168.192.in-addr.arpa /etc/bind/zones/db.192.168.20
  register: zone_check_20
  changed_when: false

- name: Verificar sintaxis de zona inversa IPv6 2001:DB8:10::/64
  command: named-checkzone 0.1.0.0.8.b.d.0.1.0.0.2.ip6.arpa /etc/bind/zones/db.2001.db8.0010.ip6.arpa
  register: zone_check_ipv6_10
  changed_when: false

- name: Verificar sintaxis de zona inversa IPv6 2001:DB8:20::/64
  command: named-checkzone 0.2.0.0.8.b.d.0.1.0.0.2.ip6.arpa /etc/bind/zones/db.2001.db8.0020.ip6.arpa
  register: zone_check_ipv6_20
  changed_when: false

- name: Verificar sintaxis de zona inversa IPv6 DNS64
  command: named-checkzone 4.6.0.0.8.b.d.0.1.0.0.2.ip6.arpa /etc/bind/zones/db.2001.db8.0064.ip6.arpa
  register: zone_check_ipv6_64
  changed_when: false

- name: Limpiar claves DNSSEC antiguas
  shell: rm -f /etc/bind/zones/K*.* /etc/bind/zones/dsset-* /etc/bind/zones/*.signed

- name: Generar claves ZSK para todas las zonas
  shell: cd /etc/bind/zones && dnssec-keygen -a RSASHA256 -b 2048 -n ZONE {{ item }}
  loop:
    - plataformas.local
    - 10.168.192.in-addr.arpa
    - 20.168.192.in-addr.arpa
    - 0.1.0.0.8.b.d.0.1.0.0.2.ip6.arpa
    - 0.2.0.0.8.b.d.0.1.0.0.2.ip6.arpa
    - 4.6.0.0.8.b.d.0.1.0.0.2.ip6.arpa
  register: zsk_outputs

- name: Generar claves KSK para todas las zonas
  shell: cd /etc/bind/zones && dnssec-keygen -a RSASHA256 -b 4096 -f KSK -n ZONE {{ item }}
  loop:
    - plataformas.local
    - 10.168.192.in-addr.arpa
    - 20.168.192.in-addr.arpa
    - 0.1.0.0.8.b.d.0.1.0.0.2.ip6.arpa
    - 0.2.0.0.8.b.d.0.1.0.0.2.ip6.arpa
    - 4.6.0.0.8.b.d.0.1.0.0.2.ip6.arpa
  register: ksk_outputs

- name: Ajustar permisos antes de firmar
  file:
    path: /etc/bind/zones
    owner: bind
    group: bind
    recurse: yes

- name: Firmar zona plataformas.local
  shell: |
    cd /etc/bind/zones
    dnssec-signzone -A -3 $(head -c 1000 /dev/random | sha1sum | cut -b 1-16) \
      -N INCREMENT -o plataformas.local -t db.plataformas.local
  register: sign_result_main

- name: Firmar zona inversa 192.168.10.0/24
  shell: |
    cd /etc/bind/zones
    dnssec-signzone -A -3 $(head -c 1000 /dev/random | sha1sum | cut -b 1-16) \
      -N INCREMENT -o 10.168.192.in-addr.arpa -t db.192.168.10
  register: sign_result_10

- name: Firmar zona inversa 192.168.20.0/24
  shell: |
    cd /etc/bind/zones
    dnssec-signzone -A -3 $(head -c 1000 /dev/random | sha1sum | cut -b 1-16) \
      -N INCREMENT -o 20.168.192.in-addr.arpa -t db.192.168.20
  register: sign_result_20

- name: Firmar zona inversa IPv6 2001:DB8:10::/64
  shell: |
    cd /etc/bind/zones
    dnssec-signzone -A -3 $(head -c 1000 /dev/random | sha1sum | cut -b 1-16) \
      -N INCREMENT -o 0.1.0.0.8.b.d.0.1.0.0.2.ip6.arpa -t db.2001.db8.0010.ip6.arpa
  register: sign_result_ipv6_10

- name: Firmar zona inversa IPv6 2001:DB8:20::/64
  shell: |
    cd /etc/bind/zones
    dnssec-signzone -A -3 $(head -c 1000 /dev/random | sha1sum | cut -b 1-16) \
      -N INCREMENT -o 0.2.0.0.8.b.d.0.1.0.0.2.ip6.arpa -t db.2001.db8.0020.ip6.arpa
  register: sign_result_ipv6_20

- name: Firmar zona inversa IPv6 DNS64 2001:DB8:64::/96
  shell: |
    cd /etc/bind/zones
    dnssec-signzone -A -3 $(head -c 1000 /dev/random | sha1sum | cut -b 1-16) \
      -N INCREMENT -o 4.6.0.0.8.b.d.0.1.0.0.2.ip6.arpa -t db.2001.db8.0064.ip6.arpa
  register: sign_result_ipv6_64

- name: Verificar archivos firmados creados
  stat:
    path: "/etc/bind/zones/{{ item }}"
  loop:
    - db.plataformas.local.signed
    - db.192.168.10.signed
    - db.192.168.20.signed
    - db.2001.db8.0010.ip6.arpa.signed
    - db.2001.db8.0020.ip6.arpa.signed
    - db.2001.db8.0064.ip6.arpa.signed
  register: signed_files

- name: Mostrar estado de archivos firmados
  debug:
    msg: "{{ item.item }}: {{ 'EXISTS' if item.stat.exists else 'MISSING' }}"
  loop: "{{ signed_files.results }}"

- name: Ajustar permisos finales
  file:
    path: /etc/bind/zones
    owner: bind
    group: bind
    recurse: yes

- name: Permitir tr치fico DNS (UDP)
  ufw:
    rule: allow
    port: '53'
    proto: udp
    comment: 'Allow DNS queries'

- name: Permitir tr치fico DNS (TCP)
  ufw:
    rule: allow
    port: '53'
    proto: tcp
    comment: 'Allow DNS queries'

- name: Iniciar y habilitar BIND9
  systemd:
    name: bind9
    state: started
    enabled: yes

- name: Recargar BIND9
  systemd:
    name: bind9
    state: reloaded
